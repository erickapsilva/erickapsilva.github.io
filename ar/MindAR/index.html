<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <!--AFRAME.js instalation-->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <!--THREE.js instalation-->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
  </head>
  <body>
    <h1>Testing MindAR</h1>
    <a-scene mindar-image="imageTargetSrc: ./targets-nespresso.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <!--Aqui eu to criando os assets-->
        <a-assets>
            <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/examples/image-tracking/assets/card-example/card.png" />
            <a-asset-item id="espressoMachine" src="red_espresso_machine/scene.gltf"></a-asset-item>
        </a-assets>
        <!--Camera da cena-->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <!--Entidade que conte um plano com textura da imagem acima + o modelo 3D propriamente dito-->
        <a-entity mindar-image-target="targetIndex: 0">
            <!--<a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>-->
            <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="3 3 3" src="#espressoMachine">
        </a-entity>
        
      </a-scene>
  </body>
</html>
